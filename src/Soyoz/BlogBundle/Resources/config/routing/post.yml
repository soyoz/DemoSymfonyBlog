admin_post_index:
    path:     /
    defaults: { _controller: "SoyozBlogBundle:Post:index" }
    methods:  GET

admin_post_show:
    path:     /{id}/show
    defaults: { _controller: "SoyozBlogBundle:Post:show" }
    methods:  GET

admin_post_new:
    path:     /new
    defaults: { _controller: "SoyozBlogBundle:Post:new" }
    methods:  [GET, POST]

admin_post_edit:
    path:     /{id}/edit
    defaults: { _controller: "SoyozBlogBundle:Post:edit" }
    methods:  [GET, POST]

admin_post_delete:
    path:     /{id}/delete
    defaults: { _controller: "SoyozBlogBundle:Post:delete" }
    methods:  DELETE
